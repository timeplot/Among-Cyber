<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Impostor</title>Hacker Button</title>
<style>
  :root{
    --bg:#030612;
    --panel:#07142a;
    --accent:#00ff9f;
    --accent-2:#00d0ff;
    --glass: rgba(255,255,255,0.03);
    --muted:#8fbfcf;
  }
  html,body{height:100%;margin:0;font-family:'monospace'; background: radial-gradient(1200px 600px at 10% 10%,black), var(--bg); color:var(--muted); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}

  .stage{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    box-sizing:border-box;
    position:relative;
    overflow:hidden;
  }

  .matrix {
    pointer-events:none;
    position:absolute;
    inset:0;
    font-size:12px;
    color:red;
    text-shadow: 0 0 8px brown;
    background:
      repeating-linear-gradient(to top, red,black);
    mix-blend-mode:overlay;
    z-index:0;
    animation: drift 14s linear infinite;
  }
  @keyframes drift { from{ transform:translateY(0) } to { transform:translateY(-30%) } }

  .panel {
    position:relative;
    z-index:2;
    width:360px;
    background: linear-gradient(to top, red, black);
    border-radius:18px;
    padding:22px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.7), 0 0 40px rgba(0,208,255,0.03) inset;
    border: 1px solid orangered;
    display:flex;
    flex-direction:column;
    gap:14px;
    align-items:center;
    box-sizing:border-box;
  }

  .name {
    width:100%;
    padding:10px 12px;
    border-radius:10px;
    background: linear-gradient(90deg, #CB4154, black);
    color:var(--accent);
    font-weight:700;
    letter-spacing:1px;
    text-align:center;
    font-size:20px;
    text-shadow: 0 0 12px darkred;
    box-shadow: 0 6px 18px lightcoral;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
  }

  .sub { font-size:12px; color:var(--muted); opacity:0.9; text-align:center; }

  .hacker-btn{
    display:inline-flex;
    align-items:center;
    gap:12px;
    padding:12px 22px;
    border-radius:999px;
    font-weight:800;
    text-transform:uppercase;
    letter-spacing:1px;
    font-size:13px;
    cursor:pointer;
    border:1px solid rgba(0,255,159,0.18);
    background:
      linear-gradient(180deg, rgba(0,255,159,0.06), rgba(0,208,255,0.02));
    color:var(--bg);
    box-shadow: 0 8px 30px rgba(0,255,159,0.04), 0 0 26px rgba(0,255,159,0.06);
    transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    text-decoration:none;
  }
  .hacker-btn:focus { outline: 3px solid silver; outline-offset:4px; }
  .hacker-btn:hover { transform: translateY(-4px) scale(1.02); filter:brightness(1.05); box-shadow: 0 14px 40px rgba(0,255,159,0.08); }

  .led {
    width:12px;height:12px;border-radius:50%;
    background: linear-gradient(to top, red, #CB4154);
    box-shadow: 0 0 10px black;
    flex-shrink:0;
  }

  .line {
    height:6px;
    width:70%;
    border-radius:6px;
    background: linear-gradient(90deg, darkred, black);
    opacity:0.6;
    margin:4px 0 6px;
  }

  .term {
    width:100%;
    background: rgba(0,0,0,0.18);
    border-radius:8px;
    padding:10px 12px;
    font-size:12px;
    color:var(--muted);
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.6);
    text-align:left;
  }

  .countdown {
    margin-top: 10px;
    font-weight: bold;
    font-size: 16px;
    color: var(--accent-2);
  }

  .label{
    position:relative;
    display:inline-block;
  }
  .label::after{
    content:"";
    display:inline-block;
    width:8px;
    height:14px;
    background:var(--bg);
    margin-left:8px;
    vertical-align:middle;
    box-shadow: 0 0 10px rgba(0,255,159,0.12) inset;
    animation: blink 1s steps(1) infinite;
  }
  @keyframes blink { 50% { opacity:0 } }

  @media (max-width:420px){
    .panel{ width:92%; padding:16px;}
    .name{font-size:18px}
  }

  @keyframes fall {
    0% { top: -20px; opacity:1; }
    100% { top: 100vh; opacity:0; }
  }

  .digit {
    position: absolute;
    top: -20px;
    font-size: 16px;
    text-shadow: 0 0 5px darkred, 0 0 10px red;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

</style>
</head>
<body>
  <div class="stage" role="main" aria-label="Crewmate hacker panel">
    <div class="matrix" aria-hidden="true">
      <pre style="margin:0;line-height:1.25;opacity:.6;">
01000011 01110010 01100101 01110111 01101101 01100001 01110100 01100101
0x43 0x72 0x65 0x77 0x6D 0x61 0x74 0x65
10111010 11001011 00101101 10011010 01110011 11001101
      </pre>
    </div>

    <div class="panel" role="region" aria-label="Crewmate control card">
      <div class="name" id="crewName">Impostor</div>

      <div class="line" aria-hidden="true"></div>

      <div class="term" aria-hidden="true">
        Status: <strong style="color:var(--accent)">Online</strong> â€¢ Sabotage Task 3: <code style="color:var(--accent-2)">#42</code><br>
        Role: <span style="color:var(--muted)">Impostor</span> â€” secure link below
      </div>

      <a id="hackerBtn" class="hacker-btn" href="Impostor 3.html" role="button" aria-label="Enter node">
        <span class="led" aria-hidden="true"></span>
        <span class="label">TASK 3</span>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="opacity:.95">
          <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>

      <div id="countdown" class="countdown" aria-live="polite"></div>
    </div>
  </div>

<script>
(function(){
  const btn = document.getElementById('hackerBtn');
  const countdownEl = document.getElementById('countdown');
  let countdownInterval;

  btn.addEventListener('click', function(e){
    e.preventDefault(); // stop immediate navigation

    btn.style.transition = 'transform .08s ease, box-shadow .08s ease';
    btn.style.transform = 'scale(.98)';

    let timeLeft =300; // 5 minutes in seconds

    countdownEl.textContent = formatTime(timeLeft);

    countdownInterval = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = formatTime(timeLeft);
      if(timeLeft <= 0){
        clearInterval(countdownInterval);
        const target = btn.getAttribute('href');
        window.location.href = target;
      }
    }, 1000);
  });

  function formatTime(seconds){
    const m = Math.floor(seconds / 60).toString().padStart(2,'0');
    const s = (seconds % 60).toString().padStart(2,'0');
    return `Redirecting in ${m}:${s}`;
  }

  // optional: change name programmatically from URL param ?name=Foo
  const params = new URLSearchParams(location.search);
  if(params.has('name')){
    const n = params.get('name').slice(0,20);
    document.getElementById('crewName').textContent = 'ðŸš€ ' + n;
  }
})();

// falling binary effect
const digitCount = 200;
const screenWidth = window.innerWidth;
for (let i = 0; i < digitCount; i++) {
  const span = document.createElement('span');
  span.className = 'digit';
  span.style.left = Math.random() * screenWidth + 'px';
  span.style.animationDuration = (3 + Math.random() * 5) + 's';
  span.style.animationDelay = Math.random() * 5 + 's';
  span.textContent = Math.random() > 0.5 ? '0' : '1';
  document.body.appendChild(span);
}
</script>
</body>
</html>
