<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AMONG US CYBER — Login</title>
    <style>
      body {
        text-align: center;
        font-size: xx-large;
        font-style: normal;
        font-family: monospace;
        background-color: black;
        color: chartreuse;
        margin: 0;
        text-shadow: 2px 5px 2px darkgreen;
        overflow: hidden;
      }
      button {
        font-size: xx-large;
        padding: 15px 30px;
        border-color: chartreuse;
        background-color: darkgreen;
        font-family: monospace;
        font-weight: 700;
        color: white;
        border-radius: 10px;
        border: 2px solid chartreuse;
        cursor: pointer;
      }
      input {
        color: white;
        background-color: black;
        border-color: darkgreen;
        font-family: monospace;
        font-weight: 700;
        border-radius: 10px;
        padding: 15px 30px;
        font-size: x-large;
        border: 2px solid darkgreen;
      }
      form { margin-top: 30px; z-index: 10; position: relative; }
      label { display:block; margin: 8px 0; font-size: large; color: chartreuse; }

      /* falling digits */
      .digit {
        position: absolute;
        top: -20px;
        font-size: 16px;
        text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        pointer-events: none;
        opacity: 0.9;
      }
      @keyframes fall {
        0% { top: -20px; opacity: 1; transform: translateY(0); }
        100% { top: 100vh; opacity: 0; transform: translateY(0); }
      }

      h1 { margin-top: 18px; }
      #msg { color:#ff6b6b; font-size: medium; margin-top:12px; }
    </style>
  </head>

  <body>
    <h1>AMONG CYBER</h1>

    <form id="Among">
      <label for="Username">Username:</label>
      <input type="text" id="Username" autocomplete="username" required>

      <label for="Password">Password:</label>
      <input type="password" id="Password" autocomplete="current-password" required>

      <br><br>
      <button type="submit">LOG IN</button>
      <div id="msg"></div>
    </form>

    <script>
      // Falling binary effect
      (function makeDigits(){
        const digitCount = 200;
        const screenWidth = window.innerWidth || document.documentElement.clientWidth;
        for (let i = 0; i < digitCount; i++) {
          const span = document.createElement('span');
          span.className = 'digit';
          span.style.left = Math.random() * screenWidth + 'px';
          span.style.fontSize = (10 + Math.random() * 22) + 'px';
          span.style.animationDuration = (3 + Math.random() * 6) + 's';
          span.style.animationDelay = (Math.random() * 5) + 's';
          span.textContent = Math.random() > 0.5 ? '0' : '1';
          span.style.transform = `translateX(${(Math.random()-0.5)*30}px)`;
          document.body.appendChild(span);
        }
      })();
      const users = {
        Impostor: { password: "impostor123", redirect: "Impostor 0.5.html" },
        Crewmate: { password: "crewmate123", redirect: "Challenge 0.5.html" }
      };

      // If you prefer external pages, use absolute URLs:
      // Impostor: { password: "impostor123", redirect: "https://example.com/impostor" }

      document.getElementById('Among').addEventListener('submit', function(e){
        e.preventDefault();
        const u = document.getElementById('Username').value.trim();
        const p = document.getElementById('Password').value;
        const msg = document.getElementById('msg');

        msg.textContent = '';

        if (!users[u] || users[u].password !== p) {
          msg.textContent = 'Invalid username or password.';
          return;
        }

        // Success: redirect to configured location
        // Small welcome flash before redirect:
        document.body.innerHTML = '<h2 style="color:chartreuse">Welcome, ' + u + ' — redirecting...</h2>';
        setTimeout(() => { location.assign(users[u].redirect); }, 700);
      });
    </script>
  </body>
</html>
